<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <title>IRTS Rename</title>
</head>

<body>
    <h1>IRTS Rename</h1>
    <form id="renameForm">
        <div class="mb-3">
            <label for="folder_path">Folder Path</label>
            <input type="text" id="folder_path" name="folder_path" required>
        </div>

        <div class="mb-3">
            <label for="company_initials">Company Initialis</label>
            <input type="text" id="company_initials" name="company_initials" required>
        </div>

        <div class="mb-3">
            <label for="report_count">Report Count</label>
            <input type="text" id="report_count" name="report_count" required>
        </div>

        <button type="submit">Rename</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("renameForm").addEventListener('submit', function (e) {
            e.preventDefault();
            const folderPath = document.getElementById('folder_path').value;
            const companyInitials = document.getElementById('company_details').value;
            const reportCount = document.getElementById('report_count').value;

            fetch('/rename-folders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    folder_path: folderPath,
                    companyInitials: companyInitials,
                    report_count: reportCount
                })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.message;
                })
                .catch(error => {
                    document.getElementById('message').textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>

</html>
